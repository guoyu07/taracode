<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic-tac-toe</title>

<style>
	canvas {
		position: absolute;
		margin: auto;
		top: 0;
		bottom: 0;
		left: 0;
		right: 0;
	}
</style>

<script>
	
var canvas, ctx;
var data;
var player, ai;
var isPlayer, aiMoved;
window.onload = function main() {
	canvas = document.createElement("canvas");
	canvas.width = canvas.height = 4*120 + 20;
	ctx = canvas.getContext("2d");
	document.body.appendChild(canvas);
	canvas.addEventListener("mousedown", mouseDown);
	init();
	tick();
}
function init() {
	if (data == null) {
		data = [];
		for (var i = 0; i < 16; i++) {
			var x = (i % 4)*120 + 20;
			var y = Math.floor(i/4)*120 + 20;
			data.push(new Tile(x, y));
		}
	}
	player = Tile.NOUGHT;
	isPlayer = player === Tile.NOUGHT;
	aiMoved = false;
	ai = new AIPlayer(data);
	ai.setSeed(player === Tile.NOUGHT ? Tile.CROSS : Tile.NOUGHT);
}
function tick() {
	window.requestAnimationFrame(tick);
	update();
	render();
}
function update() {
	var activeAnim = false;
	for (var i = data.length; i--;) {
		data[i].update();
		activeAnim = activeAnim || data[i].active();
	}
	if (!activeAnim) {
		if (!aiMoved && !isPlayer) {
			var m = ai.move();
			if (m === -1) {
				console.log("draw");
				alert("Win");
			} else {
				data[m].flip(ai.getSeed());
			}
			isPlayer = true;
		}
		aiMoved = true;
	} else {
		aiMoved = false;
	}
}
function render() {
	ctx.clearRect(0, 0, canvas.width, canvas.height);
	for (var i = data.length; i--;) {
		data[i].draw(ctx);
	}
}
function mouseDown(evt) {
	if (!isPlayer) return;
	var el = evt.target;
	var px = evt.clientX - el.offsetLeft;
	var py = evt.clientY - el.offsetTop;
	if (px % 120 >= 20 && py % 120 >= 20) {
		var idx = Math.floor(px/120);
		idx += Math.floor(py/120)*4;
		if (data[idx].hasData()) {
			return;
		}
		data[idx].flip(player);
		isPlayer = false;
	}
}
function Tile(x, y) {
	var x = x, y = y;
	var tile = Tile.BLANK;
	var anim = 0;
	if (tile == null) {
		var _c = document.createElement("canvas");
		_c.width = _c.height = 100;
		var _ctx = _c.getContext("2d");
		_ctx.fillStyle = "skyblue";
		_ctx.lineWidth = 4;
		_ctx.strokeStyle = "white";
		_ctx.lineCap = "round";
		// Blank
		_ctx.fillRect(0, 0, 100, 100);
		Tile.BLANK = new Image();
		Tile.BLANK.src = _c.toDataURL();
		// Nought
		_ctx.fillRect(0, 0, 100, 100);
		_ctx.beginPath();
		_ctx.arc(50, 50, 30, 0, 2*Math.PI);
		_ctx.stroke();
		Tile.NOUGHT = new Image();
		Tile.NOUGHT.src = _c.toDataURL();
		// Cross
		_ctx.fillRect(0, 0, 100, 100);
		_ctx.beginPath();
		_ctx.moveTo(20, 20);
		_ctx.lineTo(80, 80);
		_ctx.moveTo(80, 20);
		_ctx.lineTo(20, 80);
		_ctx.stroke();
		Tile.CROSS = new Image();
		Tile.CROSS.src = _c.toDataURL();
		tile = Tile.BLANK;
	}
	this.active = function() {
		return anim > 0;
	}
	this.equals = function(_tile) {
		return tile === _tile;
	}
	this.hasData = function() {
		return tile !== Tile.BLANK;
	}
	this.set = function(next) {
		tile = next;
	}
	this.flip = function(next) {
		tile = next;
		anim = 1;
	}
	this.update = function() {
		if (anim > 0) {
			anim -= 0.02;
		}
	}
	this.draw = function(ctx) {
		if (anim <= 0) {
			ctx.drawImage(tile, x, y);
			return;
		}
		var res = 2;
		var t = anim > 0.5 ? Tile.BLANK : tile;
		var p = -Math.abs(2*anim - 1) + 1;
		for (var i = 0; i < 100; i += res) {
			var j = 50 - (anim > 0.5 ? 100 - i : i);
			ctx.drawImage(t, i, 0, res, 100,
				x + i - p*i + 50*p,
				y - j*p*0.2,
				res,
				100 + j*p*0.4
			);
		}
	}
}
function AIPlayer(data) {
	var data = data, seed, oppSeed;
	this.setSeed = function(_seed) {
		seed = _seed;
		oppSeed = _seed === Tile.NOUGHT ? Tile.CROSS : Tile.NOUGHT;
	}
	this.getSeed = function() {
		return seed;
	}
	this.move = function() {
		return minimax(2, seed)[1];
	}
	function minimax(depth, player) {
	
		var nextMoves = getValidMoves();

		var best = (player === seed) ? -1e100 : 1e100,
			current,
			bestidx = -1;

		if (nextMoves.length === 0 || depth === 0) {
			best = evaluate();
		} else {
			for (var i = nextMoves.length;i--;) {
				var m = nextMoves[i];
				data[m].set(player);

				if (player === seed) {
					current = minimax(depth-1, oppSeed)[0];
					if (current > best) {
						best = current;
						bestidx = m;
					}
				} else {
					current = minimax(depth-1, seed)[0];
					if (current < best) {
						best = current;
						bestidx = m;
					}
				}

				data[m].set(Tile.BLANK);
			}
		}

		return [best, bestidx];
	}
	function getValidMoves() {
		var nm = [];
		if (hasWon(seed) || hasWon(oppSeed)) {
			return nm;
		}
		for (var i = data.length;i--;) {
			if (!data[i].hasData()) {
				nm.push(i);
			}
		}
		return nm;
	}
	function evaluate() {
		var s = 0;
		s += evaluateLine(0, 1, 2);
		s += evaluateLine(2, 3, 4);
		s += evaluateLine(5, 6, 7);
		s += evaluateLine(6, 7, 8);
		s += evaluateLine(9, 10, 11);
		s += evaluateLine(10, 11, 12);
		s += evaluateLine(13, 14, 15);
		s += evaluateLine(14, 15, 16);

		s += evaluateLine(1, 5, 9);
		s += evaluateLine(5, 9, 13);
		s += evaluateLine(2, 6, 10);
		s += evaluateLine(6, 10, 14);
		s += evaluateLine(3, 7, 11);
		s += evaluateLine(7, 11, 15);
		s += evaluateLine(4, 8, 12);
		s += evaluateLine(8, 12, 16);
		
		// s += evaluateLine(2, 7, 12);
		// s += evaluateLine(1, 6, 11);
		// s += evaluateLine(6, 11, 16);
		// s += evaluateLine(5, 10, 15);
		// s += evaluateLine(3, 6, 9);
		// s += evaluateLine(4, 7, 10);
		// s += evaluateLine(7, 10, 13);
		// s += evaluateLine(8, 11, 14);

		return s;
	}
	
	function evaluateLine(idx1, idx2, idx3) {
		var s = 0;

		if (data[idx1].equals(seed)) {
			s = 1;
		} else if (data[idx1].equals(oppSeed)) {
			s = -1;
		}

		if (data[idx2].equals(seed)) {
			if (s === 1) {
				s = 10;
			} else if (s === -1) {
				return 0;
			} else {
				s = 1;
			}
		} else if (data[idx2].equals(oppSeed)) {
			if (s === -1) {
				s = -10;
			} else if (s === 1) {
				return 0;
			} else {
				s = -1;
			}
		}

		if (data[idx3].equals(seed)) {
			if (s > 0) {
				s *= 10;
			} else if (s < 0) {
				return 0;
			} else {
				s = 1;
			}
		} else if (data[idx3].equals(oppSeed)) {
			if (s < 0) {
				s *= 10;
			} else if (s > 0) {
				return 0;
			} else {
				s = -1;
			}
		}

		return s;
	}

	var winnigPatterns = (function() {
		var wp = ["1110000000000000",
				  "0111000000000000",
				  "0000111000000000",
				  "0000011100000000",
				  "0000000011100000",
				  "0000000001110000",
				  "0000000000001110",
				  "0000000000000111",

				  "1000100010000000",
				  "0000100010001000",
				  "0100010001000000",
				  "0000010001000100",
				  "0010001000100000",
				  "0000001000100010",
				  "0001000100010000",
				  "0000000100010001",

				  "0100001000010000",
				  "1000010000100000",
				  "0000010000100001",
				  "0000100001000010",
				  "0010010010000000",
				  "0001000100010000",
				  "0000001001001000",
				  "0000000100100100",
				  ],
			r = new Array(wp.length);
		for (var i = wp.length;i--;) {
			r[i] = parseInt(wp[i], 2);
		}
		return r;
	})();
	var hasWon = this.hasWon = function(player) {
		var p = 0;
		for (var i = data.length;i--;) {
			if (data[i].equals(player)) {
				p |= (1 << i);
			}
		}
		for (var i = winnigPatterns.length;i--;) {
			var wp = winnigPatterns[i];
			if ((p & wp) === wp) return true;
		}
		return false;
	}
}
</script>
